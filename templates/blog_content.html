{% extends 'base.html' %}
{% load static %}



{% block title %}BLOG |{% endblock title %}

{% block body %}
{% comment %} <img src={% static 'img/BB.jpg' %}"  > {% endcomment %}
<div class="conainer px-20, my-20">
  {% for blog in blogs %}
 <div class="p-4 p-md-5 mb-4 rounded text-body-emphasis bg-body-secondary">
    <h5 style="margin-top: 4px;">{{ blog.date }}</h5>
    <div class="col-lg-6 px-0">
      <h3 class="display-6 fst-italic">{{blog.title}}</h3>

      <p class="lead my-2" >{{ blog.content|linebreaks }}</p>
      
    </div>
  </div>




</div>
{% endfor %}

{% endblock body %}
