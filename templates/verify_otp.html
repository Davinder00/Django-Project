{% extends 'base.html' %}




{% block title %}OTP verifcation{% endblock title %}

{% block body %}



<div class="container d-flex justify-content-center align-items-center vh-100">
  <form class="row g-3" action="{% url 'verify_otp' %}" method="post">
    {% csrf_token %}
    
      <input type="hidden" name="expected_otp" value="{{ otp }}">
      <p>OTP has been sent to: {{ email }}</p>
      <div class="form-control form-control">
        <input type="password" class="form-control" id="otp" name="otp" placeholder="Enter your OTP">
     
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary mb-3 d-block mx-auto">Verify OTP</button>
    </div>
  </form>
</div>




  
{% endblock body %}
